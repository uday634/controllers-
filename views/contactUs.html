<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        padding: 0;
        margin: 0;
        font-family: sans-serif;
      }
      main {
        padding: 1rem;
      }
      .main-header {
        width: 100%;
        height: 3.5rem;
        background-color: rgb(156, 166, 48);
        padding: 0 1.5rem;
      }
      .main_header__item-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .main-header__nav {
        height: 100%;
        display: flex;
        align-items: center;
      }
      .main-header__items {
        margin: 0 1rem;
        padding: 0;
      }
      .main-header__items a {
        text-decoration: none;
        color: rgb(0, 0, 0);
      }

      .main-header__items a:hover,
      .main-header__items a:active,
      .main-header__items a.active {
        color: blue;
      }
      main {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      div {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="email"],
      input[type="number"],
      input[type="date"],
      input[type="time"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
    <style>
      button a {
        text-decoration: none;
        color: white;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav">
        <ul class="main_header__item-list">
          <li class="main-header__items"><a href="/">Shop</a></li>
          <li class="main-header__items">
            <a href="/add-product">Add Product</a>
          </li>
          <li class="main-header__items">
            <a href="/Contact-Us">Contact Us</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" />
      </div>
      <div>
        <label for="email">Name:</label>
        <input type="email" name="email" />
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="number" name="phoneNumber" />
      </div>
      <div>
        <label for="date">Name:</label>
        <input type="date" name="date" />
      </div>
      <div>
        <label for="time">Name:</label>
        <input type="time" name="time" />
      </div>
      <button type="Submit"><a href="/successful">Get A Call</a></button>
    </main>
  </body>
</html>
